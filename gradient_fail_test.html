<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematische Canvas-Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0f0f0f;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <script>const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.style.margin = 0;
        document.body.style.overflow = 'hidden';
        document.body.appendChild(canvas);
        
        // Resize the canvas to fill the window
        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Define a convex function f(x, y) = x^2 + y^2 and its gradient
        function f(x, y) {
          return x * x + y * y;
        }
        
        function gradient(x, y) {
          return { gx: 2 * x, gy: 2 * y };
        }
        
        // Initialize particles
        const particles = Array.from({ length: 300 }, () => ({
          x: (Math.random() - 0.5) * 20, // Random initial positions
          y: (Math.random() - 0.5) * 20,
          vx: 0, // Velocity starts at 0
          vy: 0
        }));
        
        // Animation loop
        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        
          // Translate canvas to center
          ctx.save();
          ctx.translate(canvas.width / 2, canvas.height / 2);
        
          particles.forEach(p => {
            // Calculate the gradient at the particle's position
            const { gx, gy } = gradient(p.x, p.y);
        
            // Update velocity (simulate gradient descent)
            p.vx -= gx * 0.01; // Scale gradient influence
            p.vy -= gy * 0.01;
        
            // Update position
            p.x += p.vx;
            p.y += p.vy;
        
            // Draw the particle
            const screenX = p.x * 20; // Scale for visualization
            const screenY = p.y * 20;
            ctx.beginPath();
            ctx.arc(screenX, screenY, 2, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 150, 255, 0.8)';
            ctx.fill();
          });
        
          ctx.restore();
        
          requestAnimationFrame(animate);
        }
        
        animate();
        </script>
</body>
</html>
