<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematische Canvas-Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0f0f0f;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const colors = ['#FF5733', '#33FF57', '#5733FF', '#FFFF33', '#FF33A1'];
        const trails = [];
        const numTrails = 50;

        class Lissajous {
            constructor(a, b, delta, color) {
                this.a = a;
                this.b = b;
                this.delta = delta;
                this.t = 0;
                this.color = color;
            }

            draw() {
                const x = canvas.width / 2 + canvas.width / 3 * Math.sin(this.a * this.t + this.delta);
                const y = canvas.height / 2 + canvas.height / 3 * Math.cos(this.b * this.t);

                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.t += 0.01;
                if (this.t > Math.PI * 2) {
                    this.t = 0;
                }
            }
        }

        function init() {
            for (let i = 0; i < numTrails; i++) {
                const a = Math.floor(Math.random() * 5) + 1;
                const b = Math.floor(Math.random() * 5) + 1;
                const delta = Math.random() * Math.PI;
                const color = colors[Math.floor(Math.random() * colors.length)];

                trails.push(new Lissajous(a, b, delta, color));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            trails.forEach(trail => {
                trail.update();
                trail.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>
</body>
</html>
